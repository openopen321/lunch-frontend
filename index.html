<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨‚ä¾¿ç•¶ç³»çµ± (å‚™è¨»ç‰ˆ)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .paste-area { border: 2px dashed #f97316; background-color: #fff7ed; transition: all 0.3s; }
        .paste-area:hover { background-color: #ffedd5; border-color: #ea580c; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const DEFAULT_API_URL = "https://lunch-backend-iccv.onrender.com"; 

        function App() {
            const [view, setView] = useState('landing');
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [showSettings, setShowSettings] = useState(false);
            
            const [groupId, setGroupId] = useState(null);
            const [groupData, setGroupData] = useState(null);
            
            // è³¼ç‰©è»Šç¾åœ¨æ”¹æˆé™£åˆ—ï¼Œä»¥æ”¯æ´æ¯å€‹é¤é»ç¨ç«‹å‚™è¨»
            // æ ¼å¼: [{ uuid: 123, itemId: 1, name: "æ’éª¨é£¯", price: 100, note: "" }]
            const [cartItems, setCartItems] = useState([]);
            const [showCartModal, setShowCartModal] = useState(false);

            const [myName, setMyName] = useState("");
            const [isNameModalOpen, setIsNameModalOpen] = useState(false);
            
            const pasteAreaRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedName = localStorage.getItem('userName');
                const savedUrl = localStorage.getItem('apiUrl');
                if (savedName) setMyName(savedName);
                if (savedUrl) setApiUrl(savedUrl);

                const params = new URLSearchParams(window.location.search);
                const urlGroupId = params.get('group_id');
                if (urlGroupId) {
                    setGroupId(urlGroupId);
                    fetchGroupData(urlGroupId, savedUrl || DEFAULT_API_URL);
                    setView(params.get('view') === 'admin' ? 'admin' : 'order');
                }

                const handlePaste = (e) => {
                    if (view !== 'landing') return;
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            processImageFile(items[i].getAsFile());
                            e.preventDefault();
                            break;
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [view]);

            useEffect(() => {
                if (!groupId) return;
                const interval = setInterval(() => fetchGroupData(groupId, apiUrl), 5000);
                return () => clearInterval(interval);
            }, [groupId, apiUrl]);

            const fetchGroupData = async (id, url) => {
                try {
                    const res = await fetch(`${url}/api/group/${id}`);
                    if (res.ok) setGroupData(await res.json());
                } catch (err) { console.error(err); }
            };

            const processImageFile = (file) => {
                if (!file) return;
                setLoading(true); setErrorMsg("");
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`${apiUrl}/api/analyze_menu`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ image: base64, mime_type: file.type })
                        });
                        if (!res.ok) throw new Error("åˆ†æå¤±æ•—");
                        const data = await res.json();
                        if (data.name && data.name.includes("éŒ¯èª¤")) throw new Error(data.name);

                        const cRes = await fetch(`${apiUrl}/api/create_group`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ restaurant: data })
                        });
                        const { group_id } = await cRes.json();
                        setGroupId(group_id); setGroupData({ restaurant: data, orders: [], status: 'OPEN' });
                        window.history.pushState({}, '', `?group_id=${group_id}&view=admin`);
                        setView('admin');
                    } catch (err) { setErrorMsg(err.message); } finally { setLoading(false); }
                };
                reader.readAsDataURL(file);
            };

            // --- æ–°ç‰ˆè³¼ç‰©è»Šé‚è¼¯ ---
            const addToCart = (item) => {
                const newItem = {
                    uuid: Date.now() + Math.random(), // å”¯ä¸€ID
                    itemId: item.id,
                    name: item.name,
                    price: item.price,
                    note: "" // é è¨­ç„¡å‚™è¨»
                };
                setCartItems(prev => [...prev, newItem]);
            };

            const updateItemNote = (uuid, text) => {
                setCartItems(prev => prev.map(item => item.uuid === uuid ? { ...item, note: text } : item));
            };

            const removeCartItem = (uuid) => {
                setCartItems(prev => prev.filter(item => item.uuid !== uuid));
            };

            const handleSubmitOrder = async () => {
                if (!groupId) return;
                // æ•´ç†è¨‚å–®è³‡æ–™ï¼Œç¾åœ¨æ¯å€‹é …ç›®éƒ½å¯èƒ½æœ‰å‚™è¨»
                // ç‚ºäº†é…åˆå¾Œç«¯é¡¯ç¤ºï¼Œæˆ‘å€‘æŠŠè³‡æ–™çµæ§‹ç¨å¾®æ•´ç†ä¸€ä¸‹
                // é€™è£¡æˆ‘å€‘ç›´æ¥é€å‡º cartItemsï¼Œæ¯å€‹é …ç›®ç•¶ä½œæ•¸é‡1
                
                // è½‰æ›æˆå¾Œç«¯ç¿’æ…£çš„æ ¼å¼ (åˆä½µç›¸åŒå‚™è¨»çš„é¤é»? æˆ–è€…ç›´æ¥åˆ—è¡¨?)
                // ç‚ºäº†ç°¡å–®ä¸”æ”¯æ´è©³ç´°å‚™è¨»ï¼Œæˆ‘å€‘ç›´æ¥é€å‡ºåˆ—è¡¨ï¼Œæ•¸é‡éƒ½è¨­ç‚º 1
                const submitItems = cartItems.map(i => ({
                    id: i.itemId,
                    name: i.name,
                    price: i.price,
                    qty: 1,
                    note: i.note
                }));

                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/order`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            id: Date.now(), user: myName, items: submitItems, paidAmount: 0, status: 'unpaid'
                        })
                    });
                    alert(`âœ… è¨‚å–®å·²é€å‡ºï¼`);
                    setCartItems([]); setShowCartModal(false); fetchGroupData(groupId, apiUrl);
                } catch (err) { alert("é€å‡ºå¤±æ•—"); }
            };

            // --- ç”Ÿæˆçµå–®æ–‡å­— ---
            const generateSummaryText = () => {
                if (!groupData) return "";
                const { orders, restaurant } = groupData;
                const totalAmount = orders.reduce((sum, o) => sum + o.items.reduce((s, i) => s + i.price * i.qty, 0), 0);
                const totalQty = orders.reduce((sum, o) => sum + o.items.reduce((s, i) => s + i.qty, 0), 0);
                
                return `ã€åœ˜è³¼æˆªæ­¢é€šçŸ¥ã€‘\n` +
                       `ğŸ  é¤å»³ï¼š${restaurant.name}\n` +
                       `ğŸ“ é›»è©±ï¼š${restaurant.phone || "ç„¡"}\n` +
                       `----------------\n` +
                       `ğŸ’° ç¸½é‡‘é¡ï¼š$${totalAmount}\n` +
                       `ğŸ± ç¸½ä»½æ•¸ï¼š${totalQty} ä»½\n` +
                       `----------------\n` +
                       `è«‹å¤§å®¶æº–å‚™ä»˜æ¬¾ï¼Œæ„Ÿè¬ï¼`;
            };

            // --- Views ---
            if (showSettings) return (
                <div className="mobile-container p-6">
                    <h2 className="text-xl font-bold mb-4">âš™ï¸ è¨­å®š</h2>
                    <input type="text" value={apiUrl} onChange={(e) => setApiUrl(e.target.value)} className="w-full p-3 border rounded mb-4" />
                    <button onClick={() => { localStorage.setItem('apiUrl', apiUrl.replace(/\/$/, "")); setShowSettings(false); }} className="w-full bg-green-500 text-white py-2 rounded">å„²å­˜</button>
                </div>
            );

            if (view === 'landing') return (
                <div className="mobile-container">
                    <div className="bg-orange-500 text-white p-4 flex justify-between items-center shadow-md">
                        <h1 className="font-bold text-lg">ğŸ± æˆªåœ–é–‹åœ˜</h1>
                        <button onClick={() => setShowSettings(true)} className="text-white"><i className="fa-solid fa-gear"></i></button>
                    </div>
                    <div className="p-6 flex flex-col items-center justify-center flex-1">
                        <div 
                            ref={pasteAreaRef}
                            className="paste-area w-full h-64 rounded-2xl flex flex-col items-center justify-center text-center cursor-pointer mb-6 p-4"
                            onClick={() => fileInputRef.current.click()}
                        >
                            {loading ? <span className="text-orange-500"><i className="fa-solid fa-circle-notch fa-spin text-2xl"></i><br/>AI è®€å–ä¸­...</span> : 
                            <><i className="fa-solid fa-paste text-4xl text-orange-400 mb-2"></i><h3 className="text-xl font-bold text-gray-700">é»æ“Šè²¼ä¸Šæˆªåœ–</h3><p className="text-sm text-gray-500">æˆ–æŒ‰ Ctrl+V</p></>}
                        </div>
                        <input type="file" accept="image/*" ref={fileInputRef} className="hidden" onChange={(e) => processImageFile(e.target.files[0])} />
                        {errorMsg && <div className="text-red-500 text-xs bg-red-50 p-2 rounded mb-4">{errorMsg}</div>}
                    </div>
                </div>
            );

            if (!groupData) return <div className="mobile-container items-center justify-center"><i className="fa-solid fa-spinner fa-spin text-3xl text-orange-500"></i></div>;

            const { restaurant, orders, status } = groupData;
            const totalAmount = orders.reduce((sum, o) => sum + o.items.reduce((s, i) => s + i.price * i.qty, 0), 0);

            if (view === 'order') {
                if (status === 'CLOSED') return (
                    <div className="mobile-container items-center justify-center p-8 text-center">
                        <div className="text-6xl mb-4">ğŸ”’</div>
                        <h2 className="text-xl font-bold text-gray-600">å·²çµå–®</h2>
                        <button onClick={() => setView('landing')} className="mt-8 text-orange-500 font-bold">å›é¦–é </button>
                    </div>
                );

                return (
                    <div className="mobile-container relative">
                        {/* å§“å Modal */}
                        {isNameModalOpen && (
                            <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4">
                                <div className="bg-white p-6 rounded-2xl w-full max-w-sm">
                                    <h3 className="font-bold text-xl mb-4 text-center">è«‹å•æ‚¨æ˜¯å“ªä½ï¼Ÿ</h3>
                                    <input autoFocus type="text" className="w-full p-3 border rounded-lg mb-4 text-center" onBlur={(e) => e.target.value && setMyName(e.target.value)} />
                                    <button onClick={(e) => { if(e.target.previousSibling.value) { setMyName(e.target.previousSibling.value); localStorage.setItem('userName', e.target.previousSibling.value); setIsNameModalOpen(false); handleSubmitOrder(); }}} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">ç¢ºå®šé€å‡º</button>
                                </div>
                            </div>
                        )}

                        {/* è³¼ç‰©è»Šç¢ºèª Modal */}
                        {showCartModal && (
                            <div className="fixed inset-0 bg-black/50 z-[50] flex flex-col justify-end">
                                <div className="bg-white rounded-t-2xl p-4 max-h-[80vh] overflow-y-auto slide-up">
                                    <div className="flex justify-between items-center mb-4 border-b pb-2">
                                        <h3 className="font-bold text-lg">ğŸ›’ ç¢ºèªé¤é» ({cartItems.length})</h3>
                                        <button onClick={() => setShowCartModal(false)} className="text-gray-400"><i className="fa-solid fa-times"></i></button>
                                    </div>
                                    
                                    {cartItems.length === 0 ? <p className="text-center text-gray-500 py-4">è³¼ç‰©è»Šæ˜¯ç©ºçš„</p> : 
                                        <div className="space-y-3 mb-6">
                                            {cartItems.map((item, idx) => (
                                                <div key={item.uuid} className="flex flex-col bg-gray-50 p-3 rounded-lg">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <span className="font-bold text-gray-800">{item.name}</span>
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-gray-600">${item.price}</span>
                                                            <button onClick={() => removeCartItem(item.uuid)} className="text-red-400"><i className="fa-solid fa-trash"></i></button>
                                                        </div>
                                                    </div>
                                                    {/* å‚™è¨»è¼¸å…¥æ¡† */}
                                                    <input 
                                                        type="text" 
                                                        placeholder="å‚™è¨»ï¼šå¦‚ä¸è¦é¦™èœã€åŠ è¾£..." 
                                                        className="w-full bg-white border border-gray-300 rounded px-2 py-1 text-sm"
                                                        value={item.note}
                                                        onChange={(e) => updateItemNote(item.uuid, e.target.value)}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    }

                                    <div className="flex justify-between items-center font-bold text-xl mb-4">
                                        <span>ç¸½è¨ˆ</span>
                                        <span>${cartItems.reduce((s, i) => s + i.price, 0)}</span>
                                    </div>

                                    <button 
                                        onClick={() => myName ? handleSubmitOrder() : setIsNameModalOpen(true)}
                                        disabled={cartItems.length === 0}
                                        className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold shadow-lg disabled:bg-gray-300"
                                    >
                                        ç¢ºèªé€å‡º
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
                            <div>
                                <h2 className="font-bold text-lg truncate max-w-[200px]">{restaurant.name}</h2>
                                <p className="text-xs text-gray-500">ğŸ“ {restaurant.address || "å°šç„¡åœ°å€"}</p>
                            </div>
                            <button onClick={() => setIsNameModalOpen(true)} className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600"><i className="fa-solid fa-user"></i> {myName || "ç™»å…¥"}</button>
                        </div>

                        {/* èœå–®åˆ—è¡¨ */}
                        <div className="p-4 space-y-3 pb-24">
                            {restaurant.menu.map(item => {
                                const count = cartItems.filter(c => c.itemId === item.id).length;
                                return (
                                    <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                        <div><h4 className="font-bold">{item.name}</h4><p className="text-orange-600 font-medium">${item.price}</p></div>
                                        <div className="flex items-center gap-3">
                                            {count > 0 && <span className="bg-orange-100 text-orange-600 font-bold px-2 py-1 rounded-full text-xs">{count}</span>}
                                            <button onClick={() => addToCart(item)} className="w-8 h-8 bg-orange-500 rounded-full text-white shadow-sm"><i className="fa-solid fa-plus"></i></button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* åº•éƒ¨æµ®å‹• Bar */}
                        {cartItems.length > 0 && !showCartModal && (
                            <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 z-20 max-w-[480px] mx-auto flex justify-between items-center shadow-[0_-5px_20px_rgba(0,0,0,0.1)]">
                                <div>
                                    <p className="text-xs text-gray-500">å·²é¸ {cartItems.length} æ¨£</p>
                                    <p className="text-xl font-bold text-gray-800">${cartItems.reduce((s, i) => s + i.price, 0)}</p>
                                </div>
                                <button onClick={() => setShowCartModal(true)} className="bg-orange-500 text-white px-6 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2">
                                    æŸ¥çœ‹è³¼ç‰©è»Š <i className="fa-solid fa-chevron-up"></i>
                                </button>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'admin') return (
                <div className="mobile-container">
                    <div className="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md">
                        <button onClick={() => setView('landing')}><i className="fa-solid fa-house"></i></button>
                        <h1 className="font-bold text-lg">å¾Œå°ç®¡ç†</h1><div className="w-6"></div>
                    </div>
                    <div className="p-4 space-y-4">
                        <div className="rounded-2xl p-6 bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg">
                            <p className="text-xs opacity-80">ç¸½é‡‘é¡</p><h2 className="text-4xl font-bold">${totalAmount}</h2>
                            <div className="mt-4 text-sm flex gap-4"><span><i className="fa-solid fa-users"></i> {orders.length}äºº</span><span><i className="fa-solid fa-circle-check"></i> {status === 'CLOSED' ? 'å·²çµå–®' : 'é€²è¡Œä¸­'}</span></div>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-2">
                            <button onClick={() => navigator.clipboard.writeText(window.location.href.replace('view=admin', 'view=order')).then(() => alert("ç¶²å€å·²è¤‡è£½"))} className="col-span-2 bg-white border py-3 rounded-xl font-bold shadow-sm text-gray-700">ğŸ”— è¤‡è£½è¨‚é¤é€£çµ</button>
                            
                            {status !== 'CLOSED' ? (
                                <button onClick={() => { 
                                    fetch(`${apiUrl}/api/group/${groupId}/status`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({status:'CLOSED'})});
                                    navigator.clipboard.writeText(generateSummaryText()).then(() => alert("å·²é–å®šä¸¦è¤‡è£½é€šçŸ¥ï¼"));
                                    setGroupData({...groupData, status: 'CLOSED'});
                                }} className="col-span-2 bg-gray-800 text-white py-3 rounded-xl font-bold shadow-md">ğŸ”’ çµå–®é–å®šä¸¦è¤‡è£½é€šçŸ¥</button>
                            ) : (
                                <button onClick={() => navigator.clipboard.writeText(generateSummaryText()).then(() => alert("é€šçŸ¥å·²è¤‡è£½"))} className="col-span-2 bg-green-600 text-white py-3 rounded-xl font-bold shadow-md">ğŸ“‹ è¤‡è£½çµå–®çµ±è¨ˆ</button>
                            )}
                        </div>

                        <div className="space-y-3 mt-2">
                            <h3 className="font-bold text-gray-700">è¨‚å–®æ˜ç´°</h3>
                            {orders.map(o => (
                                <div key={o.id} className="bg-white p-3 rounded-xl shadow-sm">
                                    <div className="flex justify-between mb-1">
                                        <span className="font-bold text-lg">{o.user}</span>
                                        <span className="font-bold">${o.items.reduce((s,i)=>s+i.price*i.qty,0)}</span>
                                    </div>
                                    <div className="text-sm text-gray-600 space-y-1">
                                        {o.items.map((item, idx) => (
                                            <div key={idx} className="flex justify-between border-b border-gray-100 pb-1 last:border-0">
                                                <span>{item.name} x{item.qty}</span>
                                                {item.note && <span className="text-orange-500 text-xs bg-orange-50 px-1 rounded">{item.note}</span>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
            return <div></div>;
        }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
