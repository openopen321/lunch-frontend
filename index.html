<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // é è¨­å¾Œç«¯ç¶²å€ (Render)
        const DEFAULT_API_URL = "https://lunch-backend-iccv.onrender.com"; 

        function App() {
            const [view, setView] = useState('landing');
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [showSettings, setShowSettings] = useState(false);
            const [testStatus, setTestStatus] = useState(""); 
            const [showSetupModal, setShowSetupModal] = useState(false);

            const [groupId, setGroupId] = useState(null);
            const [groupData, setGroupData] = useState(null);
            const [savedRestaurants, setSavedRestaurants] = useState([]);
            
            const [cartItems, setCartItems] = useState([]);
            const [showCartModal, setShowCartModal] = useState(false);
            const [myName, setMyName] = useState("");
            const [isNameModalOpen, setIsNameModalOpen] = useState(false);
            
            const fileInputRef = useRef(null);
            const pasteAreaRef = useRef(null);

            // --- Effects ---
            useEffect(() => {
                const savedName = localStorage.getItem('userName');
                let savedUrl = localStorage.getItem('apiUrl');

                const isProd = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
                const isLocalApi = !savedUrl || savedUrl.includes('127.0.0.1') || savedUrl.includes('localhost');

                if (isProd && isLocalApi) {
                    setShowSetupModal(true);
                } else {
                    if (savedUrl) setApiUrl(savedUrl);
                    else setApiUrl(DEFAULT_API_URL);
                }

                if (savedName) setMyName(savedName);

                const params = new URLSearchParams(window.location.search);
                const urlGroupId = params.get('group_id');
                const urlView = params.get('view');
                
                // åªæœ‰åœ¨é‚„æ²’æœ‰è³‡æ–™æ™‚æ‰å» fetchï¼Œé¿å…é‡è¤‡
                if (urlGroupId && (!isProd || !isLocalApi)) {
                    setGroupId(urlGroupId);
                    fetchGroupData(urlGroupId, savedUrl || DEFAULT_API_URL);
                    setView(urlView === 'admin' ? 'admin' : 'order');
                } else if (!isProd || !isLocalApi) {
                    fetchSavedRestaurants(savedUrl || DEFAULT_API_URL);
                }

                const handlePaste = (e) => {
                    if (view !== 'landing') return;
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            processImageFile(items[i].getAsFile());
                            break;
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [view]);

            useEffect(() => {
                if (!groupId) return;
                // è‹¥å·²ç¶“ç¢ºå®šæ‰¾ä¸åˆ°è³‡æ–™ï¼Œå°±åœæ­¢ Polling
                if (groupData && groupData.notFound) return;

                const interval = setInterval(() => { fetchGroupData(groupId, apiUrl); }, 3000);
                return () => clearInterval(interval);
            }, [groupId, apiUrl, groupData]);

            // --- Functions ---
            const handleCopyLink = () => {
                const url = window.location.href.replace('view=admin', 'view=order');
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(url)
                        .then(() => alert("âœ… é€£çµå·²è¤‡è£½ï¼\næ‚¨å¯ä»¥ç›´æ¥è²¼çµ¦åŒäº‹"))
                        .catch((err) => fallbackCopy(url));
                } else {
                    fallbackCopy(url);
                }
            };

            const fallbackCopy = (text) => {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (successful) alert("âœ… é€£çµå·²è¤‡è£½ï¼\næ‚¨å¯ä»¥ç›´æ¥è²¼çµ¦åŒäº‹");
                    else throw new Error("Copy failed");
                } catch (err) {
                    prompt("ç„¡æ³•è‡ªå‹•è¤‡è£½ï¼Œè«‹æ‰‹å‹•è¤‡è£½ä»¥ä¸‹ç¶²å€ï¼š", text);
                }
            };

            const testConnection = async (urlToTest) => {
                const target = urlToTest || apiUrl;
                setTestStatus("æ¸¬è©¦é€£ç·šä¸­...");
                try {
                    const res = await fetch(`${target}/`);
                    setTestStatus("âœ… é€£ç·šæˆåŠŸï¼");
                    if (!showSetupModal) fetchSavedRestaurants(target);
                    return true;
                } catch (e) {
                    setTestStatus("âŒ ç„¡æ³•é€£ç·š (è«‹æª¢æŸ¥ Render ç¶²å€)");
                    return false;
                }
            };

            const fetchSavedRestaurants = async (url) => {
                if (!url || url.includes('127.0.0.1')) return;
                try {
                    const res = await fetch(`${url}/api/restaurants`);
                    if (res.ok) setSavedRestaurants(await res.json());
                } catch(e) { console.log("ç„¡æ³•è¼‰å…¥æ­·å²é¤å»³"); }
            };

            // å„ªåŒ–å¾Œçš„è³‡æ–™è®€å–ï¼šè™•ç† 404 æˆ–ç©ºè³‡æ–™çš„æƒ…æ³
            const fetchGroupData = async (id, url) => {
                try {
                    const res = await fetch(`${url}/api/group/${id}`);
                    
                    if (res.status === 404) {
                        setGroupData({ notFound: true });
                        return;
                    }

                    if (res.ok) {
                        const data = await res.json();
                        // é›™é‡æª¢æŸ¥ï¼šå¦‚æœå¾Œç«¯å›å‚³ç©ºç‰©ä»¶ï¼Œä¹Ÿè¦–ç‚ºæ‰¾ä¸åˆ°
                        if (!data || Object.keys(data).length === 0 || !data.restaurant) {
                            setGroupData({ notFound: true });
                        } else {
                            setGroupData(data);
                        }
                    }
                } catch (err) { 
                    console.error("Polling error", err); 
                    // ç¶²è·¯éŒ¯èª¤ä¸è¨­ç‚º notFoundï¼Œä¿æŒ Loading æˆ–é¡¯ç¤ºé€£ç·šéŒ¯èª¤
                }
            };

            const processImageFile = (file) => {
                if (!file) return;
                setLoading(true); setErrorMsg("");
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`${apiUrl}/api/analyze_menu`, {
                            method: 'POST', headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ image: base64, mime_type: file.type })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.name || "åˆ†æå¤±æ•—");
                        startGroup(data);
                    } catch (err) { 
                        setErrorMsg("é€£ç·šå¤±æ•—ã€‚\nè«‹ç¢ºèªå¾Œç«¯ç¶²å€è¨­å®šæ­£ç¢ºï¼Œä¸” Render æœå‹™æœªä¼‘çœ ã€‚"); 
                        setLoading(false); 
                    }
                };
                reader.readAsDataURL(file);
            };

            const startGroup = async (restaurantData) => {
                setLoading(true);
                try {
                    const cRes = await fetch(`${apiUrl}/api/create_group`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ restaurant: restaurantData })
                    });
                    const { group_id } = await cRes.json();
                    setGroupId(group_id); 
                    setGroupData({ restaurant: restaurantData, orders: [], status: 'OPEN' });
                    const newUrl = `${window.location.pathname}?group_id=${group_id}&view=admin`;
                    window.history.pushState({}, '', newUrl);
                    setView('admin');
                } catch (e) { setErrorMsg("é–‹åœ˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥é€£ç·š"); } 
                finally { setLoading(false); }
            };

            const handlePaymentUpdate = async (orderId, amount) => {
                setGroupData(prev => ({...prev, orders: prev.orders.map(o => o.id === orderId ? { ...o, paidAmount: amount } : o)}));
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/update_payment`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ orderId, amount })
                    });
                } catch (err) { console.error(err); }
            };

            const handleDeleteOrder = async (orderId) => {
                if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨‚å–®å—ï¼Ÿ")) return;
                try {
                    setGroupData(prev => ({...prev, orders: prev.orders.filter(o => o.id !== orderId)}));
                    await fetch(`${apiUrl}/api/group/${groupId}/order/${orderId}`, { method: 'DELETE' });
                } catch (err) { alert("åˆªé™¤å¤±æ•—"); fetchGroupData(groupId, apiUrl); }
            }

            const addToCart = (item) => setCartItems(p => [...p, { uuid: Date.now()+Math.random(), itemId: item.id, name: item.name, price: item.price, note: "" }]);
            const updateItemNote = (uuid, t) => setCartItems(p => p.map(i => i.uuid===uuid ? {...i, note: t} : i));
            const removeCartItem = (uuid) => setCartItems(p => p.filter(i => i.uuid !== uuid));

            const handleSubmitOrder = async () => {
                if (!groupId) return;
                const submitItems = cartItems.map(i => ({ id: i.itemId, name: i.name, price: i.price, qty: 1, note: i.note }));
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/order`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: Date.now(), user: myName, items: submitItems, paidAmount: 0 })
                    });
                    alert(`âœ… è¨‚å–®å·²é€å‡ºï¼`);
                    setCartItems([]); setShowCartModal(false); fetchGroupData(groupId, apiUrl);
                } catch (err) { alert("é€å‡ºå¤±æ•—"); }
            };

            const getStats = () => {
                if (!groupData || groupData.notFound) return { summary: {}, total: 0 };
                const summary = {};
                let total = 0;
                groupData.orders.forEach(o => {
                    o.items.forEach(i => {
                        total += i.price * i.qty;
                        if (!summary[i.name]) summary[i.name] = { name: i.name, qty: 0, notes: {} };
                        summary[i.name].qty += i.qty;
                        const noteKey = i.note || "ç„¡å‚™è¨»";
                        summary[i.name].notes[noteKey] = (summary[i.name].notes[noteKey] || 0) + i.qty;
                    });
                });
                return { summary, total };
            };

            // --- UI Renders ---
            
            // 0. è³‡æ–™éºå¤± / 404 ç•«é¢ (æ–°å¢çš„å®¹éŒ¯ç•«é¢)
            if (groupData && groupData.notFound) return (
                <div className="mobile-container items-center justify-center p-8 text-center">
                    <div className="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-6 mx-auto">
                        <i className="fa-solid fa-ghost text-4xl text-gray-400"></i>
                    </div>
                    <h2 className="text-xl font-bold text-gray-700 mb-2">è¨‚å–®å·²å¤±æ•ˆ</h2>
                    <p className="text-gray-500 mb-8 text-sm">
                        é€™å€‹è¨‚å–®é€£çµå·²ç¶“éæœŸï¼Œæˆ–æ˜¯ä¼ºæœå™¨é‡å•Ÿå°è‡´è³‡æ–™éºå¤±ã€‚<br/>
                        è«‹é‡æ–°ç™¼èµ·ä¸€å€‹æ–°çš„åœ˜è³¼ã€‚
                    </p>
                    <button onClick={() => { setGroupId(null); setGroupData(null); setView('landing'); window.history.pushState({}, '', window.location.pathname); }} className="bg-orange-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-orange-600">
                        å›åˆ°é¦–é é–‹æ–°åœ˜
                    </button>
                </div>
            );

            // 1. å¼·åˆ¶è¨­å®š Modal
            if (showSetupModal) return (
                <div className="fixed inset-0 bg-gray-900 z-[999] flex items-center justify-center p-6">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                        <div className="text-center mb-6">
                            <i className="fa-solid fa-server text-4xl text-blue-500 mb-4"></i>
                            <h2 className="text-2xl font-bold text-gray-800">é¦–æ¬¡è¨­å®šå¾Œç«¯é€£ç·š</h2>
                            <p className="text-gray-500 mt-2 text-sm">åµæ¸¬åˆ°æ‚¨æ­£åœ¨ä½¿ç”¨ Vercelï¼Œä½†å°šæœªè¨­å®š Render å¾Œç«¯ç¶²å€ã€‚</p>
                        </div>
                        <label className="block mb-2 font-bold text-gray-700 text-sm">è«‹è¼¸å…¥ Render App ç¶²å€</label>
                        <input type="text" value={apiUrl} onChange={(e) => setApiUrl(e.target.value)} className="w-full p-4 border-2 border-blue-100 rounded-xl mb-2 focus:border-blue-500 outline-none" placeholder="ä¾‹å¦‚ https://my-lunch-app.onrender.com" />
                        <p className="text-xs text-gray-400 mb-6">è«‹åˆ° Render Dashboard è¤‡è£½æ‚¨çš„ Service URL (ä»¥ https:// é–‹é ­)</p>
                        <div className="flex justify-between items-center mb-4 bg-gray-50 p-3 rounded-lg"><span className="text-sm font-bold text-gray-600">é€£ç·šç‹€æ…‹ï¼š{testStatus || "ç­‰å¾…æ¸¬è©¦"}</span><button onClick={() => testConnection(apiUrl)} className="text-sm bg-white border px-3 py-1 rounded shadow-sm">æ¸¬è©¦</button></div>
                        <button onClick={() => { if (!apiUrl.startsWith('http')) { alert("ç¶²å€æ ¼å¼éŒ¯èª¤ï¼Œè«‹åŒ…å« https://"); return; } localStorage.setItem('apiUrl', apiUrl.replace(/\/$/, "")); setShowSetupModal(false); fetchSavedRestaurants(apiUrl); }} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors">å„²å­˜ä¸¦é–‹å§‹ä½¿ç”¨</button>
                    </div>
                </div>
            );

            // 2. ä¸€èˆ¬è¨­å®š
            if (showSettings) return (
                <div className="mobile-container p-6 bg-gray-50">
                    <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-bold">è¨­å®š</h2><button onClick={()=>setShowSettings(false)}><i className="fa-solid fa-times text-xl"></i></button></div>
                    <label className="block mb-2 font-bold text-gray-700">å¾Œç«¯ API ç¶²å€</label>
                    <input type="text" value={apiUrl} onChange={(e)=>setApiUrl(e.target.value)} className="w-full p-3 border rounded-lg mb-4" />
                    <div className="flex justify-between items-center mb-6"><span className="text-sm text-gray-500">{testStatus}</span><button onClick={()=>testConnection(apiUrl)} className="text-sm bg-gray-200 px-3 py-1 rounded text-gray-700">æ¸¬è©¦é€£ç·š</button></div>
                    <button onClick={()=>{localStorage.setItem('apiUrl', apiUrl.replace(/\/$/, "")); setShowSettings(false);}} className="w-full bg-orange-500 text-white py-3 rounded-lg font-bold">å„²å­˜ä¸¦è¿”å›</button>
                </div>
            );

            // 3. Landing (é¦–é )
            if (view === 'landing') return (
                <div className="mobile-container">
                    <div className="bg-gradient-to-r from-orange-500 to-red-500 text-white p-5 flex justify-between items-center shadow-md">
                        <div className="flex items-center gap-2"><i className="fa-solid fa-bento-set text-2xl"></i><h1 className="font-bold text-xl">AI è¨‚ä¾¿ç•¶ Pro</h1></div>
                        <button onClick={()=>setShowSettings(true)} className="w-8 h-8 flex items-center justify-center rounded-full bg-white/20"><i className="fa-solid fa-gear"></i></button>
                    </div>
                    <div className="flex-1 p-6 overflow-y-auto">
                        <div className="mb-8">
                            <h2 className="font-bold text-gray-700 mb-2">ğŸ“¸ æ‹æ–°èœå–®</h2>
                            <div ref={pasteAreaRef} onClick={() => !loading && fileInputRef.current.click()} className={`paste-area w-full aspect-[2/1] rounded-2xl flex flex-col items-center justify-center text-center cursor-pointer relative overflow-hidden shadow-sm ${loading ? 'opacity-75' : 'hover:shadow-md'}`}>
                                {loading ? <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/90 z-10"><i className="fa-solid fa-circle-notch fa-spin text-3xl text-orange-500 mb-2"></i><p className="font-bold text-gray-600">AI åˆ†æä¸­...</p></div> : <><i className="fa-solid fa-camera text-3xl text-orange-500 mb-2"></i><p className="font-bold text-gray-600">ä¸Šå‚³æˆ–è²¼ä¸Šåœ–ç‰‡</p></>}
                            </div>
                            <input type="file" accept="image/*" ref={fileInputRef} className="hidden" onChange={(e) => processImageFile(e.target.files[0])} />
                            {errorMsg && <div className="mt-4 text-red-600 text-sm bg-red-50 p-4 rounded-xl border border-red-100 flex items-start gap-3"><i className="fa-solid fa-triangle-exclamation mt-1"></i><div style={{whiteSpace: 'pre-line'}}>{errorMsg}</div></div>}
                        </div>
                        <div>
                            <div className="flex justify-between items-center mb-2"><h2 className="font-bold text-gray-700">ğŸ“‚ æ­·å²é¤å»³</h2><button onClick={()=>fetchSavedRestaurants(apiUrl)} className="text-gray-400 text-sm"><i className="fa-solid fa-rotate-right"></i></button></div>
                            {savedRestaurants.length === 0 ? <div className="text-center py-8 bg-gray-50 rounded-xl text-gray-400 text-sm">é‚„æ²’æœ‰å„²å­˜çš„é¤å»³<br/>è«‹ç¢ºèªå¾Œç«¯é€£ç·šæ˜¯å¦æ­£å¸¸</div> : 
                                <div className="grid grid-cols-1 gap-3">{savedRestaurants.map((r, idx) => (<div key={idx} onClick={() => startGroup(r)} className="bg-white border p-4 rounded-xl shadow-sm flex justify-between items-center active:scale-98 transition-transform cursor-pointer hover:border-orange-300"><div><h3 className="font-bold text-gray-800">{r.name}</h3><p className="text-xs text-gray-500">{r.phone || 'ç„¡é›»è©±'} â€¢ {r.menu?.length || 0} é“èœ</p></div><i className="fa-solid fa-angle-right text-gray-300"></i></div>))}</div>
                            }
                        </div>
                    </div>
                </div>
            );

            // Loading
            if (!groupData) return <div className="mobile-container items-center justify-center"><i className="fa-solid fa-spinner fa-spin text-3xl text-orange-500"></i></div>;
            
            // å®‰å…¨è§£æ§‹ï¼šç¢ºä¿ groupData å­˜åœ¨ä¸”æ­£ç¢º
            const { restaurant, orders, status } = groupData;
            if (!restaurant) return <div className="mobile-container items-center justify-center text-gray-500">è³‡æ–™è®€å–éŒ¯èª¤</div>;

            // 4. Order (é»é¤é )
            if (view === 'order') {
                if (status === 'CLOSED') return (<div className="mobile-container items-center justify-center p-8 text-center bg-gray-50"><i className="fa-solid fa-lock text-4xl text-gray-400 mb-4"></i><h2 className="text-2xl font-bold text-gray-700">æœ¬åœ˜å·²æˆªæ­¢</h2><button onClick={() => setView('landing')} className="mt-6 text-orange-500 font-bold">å›é¦–é </button></div>);
                const cartTotal = cartItems.reduce((s, i) => s + i.price, 0);
                return (
                    <div className="mobile-container relative h-screen overflow-hidden">
                        {isNameModalOpen && <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-6 backdrop-blur-sm"><div className="bg-white p-6 rounded-2xl w-full max-w-sm"><h3 className="font-bold text-xl mb-4 text-center">è«‹å•æ€éº¼ç¨±å‘¼ï¼Ÿ</h3><input autoFocus type="text" className="w-full p-3 bg-gray-50 border rounded-xl mb-4 text-center text-lg" onBlur={(e) => e.target.value && setMyName(e.target.value)} /><button onClick={(e) => { if(e.target.previousSibling.value) { setMyName(e.target.previousSibling.value); localStorage.setItem('userName', e.target.previousSibling.value); setIsNameModalOpen(false); handleSubmitOrder(); }}} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">é€å‡º</button></div></div>}
