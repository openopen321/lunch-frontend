<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI è¾¦å…¬å®¤è¨‚ä¾¿ç•¶ç³»çµ± (Pro)</title>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #f3f4f6; 
            -webkit-tap-highlight-color: transparent;
        }
        .mobile-container { 
            max-width: 480px; 
            margin: 0 auto; 
            min-height: 100vh; 
            background: white; 
            box-shadow: 0 0 20px rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
        }
        .paste-area { border: 2px dashed #fb923c; background-color: #fff7ed; transition: all 0.2s; }
        .paste-area:active { transform: scale(0.98); }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        /* éš±è—æ»¾å‹•æ¢ */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        // é è¨­å¾Œç«¯ç¶²å€
        const DEFAULT_API_URL = "http://127.0.0.1:5000"; 

        function App() {
            // --- State ---
            const [view, setView] = useState('landing'); // landing, order, admin
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [showSettings, setShowSettings] = useState(false);
            const [testStatus, setTestStatus] = useState(""); // é€£ç·šæ¸¬è©¦ç‹€æ…‹
            
            const [groupId, setGroupId] = useState(null);
            const [groupData, setGroupData] = useState(null);
            const [savedRestaurants, setSavedRestaurants] = useState([]); // æ­·å²é¤å»³åˆ—è¡¨
            
            const [cartItems, setCartItems] = useState([]);
            const [showCartModal, setShowCartModal] = useState(false);
            const [myName, setMyName] = useState("");
            const [isNameModalOpen, setIsNameModalOpen] = useState(false);
            
            const fileInputRef = useRef(null);
            const pasteAreaRef = useRef(null);

            // --- Effects ---
            useEffect(() => {
                const savedName = localStorage.getItem('userName');
                const savedUrl = localStorage.getItem('apiUrl');
                // å„ªå…ˆä½¿ç”¨ localStorage çš„è¨­å®šï¼Œè‹¥ç„¡å‰‡ä½¿ç”¨é è¨­
                const currentApiUrl = savedUrl || DEFAULT_API_URL;
                
                if (savedName) setMyName(savedName);
                setApiUrl(currentApiUrl);

                const params = new URLSearchParams(window.location.search);
                const urlGroupId = params.get('group_id');
                const urlView = params.get('view');
                
                if (urlGroupId) {
                    setGroupId(urlGroupId);
                    fetchGroupData(urlGroupId, currentApiUrl);
                    setView(urlView === 'admin' ? 'admin' : 'order');
                } else {
                    // å¦‚æœåœ¨é¦–é ï¼Œè¼‰å…¥æ­·å²é¤å»³
                    fetchSavedRestaurants(currentApiUrl);
                }

                const handlePaste = (e) => {
                    if (view !== 'landing') return;
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            processImageFile(items[i].getAsFile());
                            break;
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [view]);

            // å®šæ™‚æ›´æ–°
            useEffect(() => {
                if (!groupId) return;
                const interval = setInterval(() => { fetchGroupData(groupId, apiUrl); }, 3000);
                return () => clearInterval(interval);
            }, [groupId, apiUrl]);

            // --- Error Handling ---
            const handleFetchError = (err) => {
                console.error(err);
                if (err.message === "Failed to fetch") {
                    return "ç„¡æ³•é€£ç·šåˆ°å¾Œç«¯ä¼ºæœå™¨ (Failed to fetch)ã€‚\nè«‹ç¢ºèªï¼š\n1. app.py æ˜¯å¦å·²åŸ·è¡Œï¼Ÿ\n2. è¨­å®šä¸­çš„ API ç¶²å€æ˜¯å¦æ­£ç¢ºï¼Ÿ";
                }
                return err.message;
            };

            // --- API Calls ---
            const testConnection = async () => {
                setTestStatus("æ¸¬è©¦é€£ç·šä¸­...");
                try {
                    // å˜—è©¦æŠ“å–æ­·å²é¤å»³ä½œç‚ºæ¸¬è©¦ï¼Œæˆ–è€…ç›´æ¥æŠ“æ ¹ç›®éŒ„
                    const res = await fetch(`${apiUrl}/`);
                    if (res.ok) {
                        setTestStatus("âœ… é€£ç·šæˆåŠŸï¼");
                        // é †ä¾¿é‡æ•´æ­·å²é¤å»³
                        fetchSavedRestaurants(apiUrl);
                    } else {
                        setTestStatus("âŒ é€£ç·šå¤±æ•— (ä¼ºæœå™¨æœ‰å›æ‡‰ä½†éŒ¯èª¤)");
                    }
                } catch (e) {
                    setTestStatus("âŒ ç„¡æ³•é€£ç·š (Failed to fetch)");
                }
            };

            const fetchSavedRestaurants = async (url) => {
                try {
                    const res = await fetch(`${url}/api/restaurants`);
                    if (res.ok) setSavedRestaurants(await res.json());
                } catch(e) { console.log("ç„¡æ³•è¼‰å…¥æ­·å²é¤å»³", e); }
            };

            const fetchGroupData = async (id, url) => {
                try {
                    const res = await fetch(`${url}/api/group/${id}`);
                    if (res.ok) setGroupData(await res.json());
                } catch (err) { console.error("Polling error", err); }
            };

            // è™•ç†åœ–ç‰‡ä¸Šå‚³èˆ‡ AI åˆ†æ
            const processImageFile = (file) => {
                if (!file) return;
                setLoading(true); setErrorMsg("");
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`${apiUrl}/api/analyze_menu`, {
                            method: 'POST', headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ image: base64, mime_type: file.type })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.name || "åˆ†æå¤±æ•—");
                        startGroup(data); // é–‹åœ˜
                    } catch (err) { 
                        setErrorMsg(handleFetchError(err)); 
                        setLoading(false); 
                    }
                };
                reader.readAsDataURL(file);
            };

            // ä½¿ç”¨ç¾æœ‰/åˆ†æå¾Œçš„è³‡æ–™é–‹åœ˜
            const startGroup = async (restaurantData) => {
                setLoading(true);
                try {
                    const cRes = await fetch(`${apiUrl}/api/create_group`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ restaurant: restaurantData })
                    });
                    const { group_id } = await cRes.json();
                    setGroupId(group_id); 
                    setGroupData({ restaurant: restaurantData, orders: [], status: 'OPEN' });
                    const newUrl = `${window.location.pathname}?group_id=${group_id}&view=admin`;
                    window.history.pushState({}, '', newUrl);
                    setView('admin');
                } catch (e) { 
                    setErrorMsg(handleFetchError(e)); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handlePaymentUpdate = async (orderId, amount) => {
                setGroupData(prev => ({...prev, orders: prev.orders.map(o => o.id === orderId ? { ...o, paidAmount: amount } : o)}));
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/update_payment`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ orderId, amount })
                    });
                } catch (err) { console.error(err); }
            };

            // åˆªé™¤è¨‚å–®
            const handleDeleteOrder = async (orderId) => {
                if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨‚å–®å—ï¼Ÿ")) return;
                try {
                    setGroupData(prev => ({...prev, orders: prev.orders.filter(o => o.id !== orderId)}));
                    await fetch(`${apiUrl}/api/group/${groupId}/order/${orderId}`, { method: 'DELETE' });
                } catch (err) { 
                    alert("åˆªé™¤å¤±æ•—"); 
                    fetchGroupData(groupId, apiUrl); 
                }
            }

            const addToCart = (item) => setCartItems(p => [...p, { uuid: Date.now()+Math.random(), itemId: item.id, name: item.name, price: item.price, note: "" }]);
            const updateItemNote = (uuid, t) => setCartItems(p => p.map(i => i.uuid===uuid ? {...i, note: t} : i));
            const removeCartItem = (uuid) => setCartItems(p => p.filter(i => i.uuid !== uuid));

            const handleSubmitOrder = async () => {
                if (!groupId) return;
                const submitItems = cartItems.map(i => ({ id: i.itemId, name: i.name, price: i.price, qty: 1, note: i.note }));
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/order`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: Date.now(), user: myName, items: submitItems, paidAmount: 0 })
                    });
                    alert(`âœ… è¨‚å–®å·²é€å‡ºï¼`);
                    setCartItems([]); setShowCartModal(false); fetchGroupData(groupId, apiUrl);
                } catch (err) { alert("é€å‡ºå¤±æ•—"); }
            };

            const getStats = () => {
                if (!groupData) return { summary: {}, total: 0 };
                const summary = {};
                let total = 0;
                groupData.orders.forEach(o => {
                    o.items.forEach(i => {
                        total += i.price * i.qty;
                        if (!summary[i.name]) summary[i.name] = { name: i.name, qty: 0, notes: {} };
                        summary[i.name].qty += i.qty;
                        const noteKey = i.note || "ç„¡å‚™è¨»";
                        summary[i.name].notes[noteKey] = (summary[i.name].notes[noteKey] || 0) + i.qty;
                    });
                });
                return { summary, total };
            };

            // --- Renders ---
            if (showSettings) return (
                <div className="mobile-container p-6 bg-gray-50">
                    <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-bold">è¨­å®š</h2><button onClick={()=>setShowSettings(false)}><i className="fa-solid fa-times text-xl"></i></button></div>
                    
                    <label className="block mb-2 font-bold text-gray-700">å¾Œç«¯ API ç¶²å€</label>
                    <div className="flex gap-2 mb-2">
                        <input type="text" value={apiUrl} onChange={(e)=>setApiUrl(e.target.value)} className="w-full p-3 border rounded-lg" placeholder="http://127.0.0.1:5000" />
                    </div>
                    
                    <div className="flex justify-between items-center mb-6">
                        <span className="text-sm text-gray-500">{testStatus}</span>
                        <button onClick={testConnection} className="text-sm bg-gray-200 px-3 py-1 rounded text-gray-700">æ¸¬è©¦é€£ç·š</button>
                    </div>

                    <button onClick={()=>{localStorage.setItem('apiUrl', apiUrl.replace(/\/$/, "")); setShowSettings(false);}} className="w-full bg-orange-500 text-white py-3 rounded-lg font-bold">å„²å­˜ä¸¦è¿”å›</button>
                    
                    <div className="mt-8 p-4 bg-orange-50 rounded-xl text-xs text-gray-600">
                        <h4 className="font-bold mb-2">ç„¡æ³•é€£ç·š (Failed to fetch)ï¼Ÿ</h4>
                        <ol className="list-decimal pl-4 space-y-1">
                            <li>è«‹ç¢ºèªæœ‰åŸ·è¡Œ <code className="bg-gray-200 px-1">python app.py</code></li>
                            <li>ç¢ºèªçµ‚ç«¯æ©Ÿé¡¯ç¤ºçš„ Port æ˜¯ 5000</li>
                            <li>å¦‚æœæ˜¯éƒ¨å±¬åˆ° Renderï¼Œè«‹ç¢ºèªé€™è£¡çš„ç¶²å€å·²æ›´æ–°ç‚º Render ç¶²å€ (https://...)</li>
                        </ol>
                    </div>
                </div>
            );

            // é¦–é 
            if (view === 'landing') return (
                <div className="mobile-container">
                    <div className="bg-gradient-to-r from-orange-500 to-red-500 text-white p-5 flex justify-between items-center shadow-md">
                        <div className="flex items-center gap-2"><i className="fa-solid fa-bento-set text-2xl"></i><h1 className="font-bold text-xl">AI è¨‚ä¾¿ç•¶ Pro</h1></div>
                        <button onClick={()=>setShowSettings(true)} className="w-8 h-8 flex items-center justify-center rounded-full bg-white/20"><i className="fa-solid fa-gear"></i></button>
                    </div>
                    
                    <div className="flex-1 p-6 overflow-y-auto">
                        {/* ä¸Šå‚³å€ */}
                        <div className="mb-8">
                            <h2 className="font-bold text-gray-700 mb-2">ğŸ“¸ æ‹æ–°èœå–®</h2>
                            <div 
                                ref={pasteAreaRef} onClick={() => !loading && fileInputRef.current.click()}
                                className={`paste-area w-full aspect-[2/1] rounded-2xl flex flex-col items-center justify-center text-center cursor-pointer relative overflow-hidden shadow-sm ${loading ? 'opacity-75' : 'hover:shadow-md'}`}
                            >
                                {loading ? (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/90 z-10">
                                        <i className="fa-solid fa-circle-notch fa-spin text-3xl text-orange-500 mb-2"></i>
                                        <p className="font-bold text-gray-600">AI åˆ†æä¸­...</p>
                                    </div>
                                ) : (
                                    <><i className="fa-solid fa-camera text-3xl text-orange-500 mb-2"></i><p className="font-bold text-gray-600">ä¸Šå‚³æˆ–è²¼ä¸Šåœ–ç‰‡</p></>
                                )}
                            </div>
                            <input type="file" accept="image/*" ref={fileInputRef} className="hidden" onChange={(e) => processImageFile(e.target.files[0])} />
                            
                            {/* éŒ¯èª¤è¨Šæ¯é¡¯ç¤ºå€ (æ”¯æ´æ›è¡Œé¡¯ç¤º) */}
                            {errorMsg && (
                                <div className="mt-4 text-red-600 text-sm bg-red-50 p-4 rounded-xl border border-red-100 flex items-start gap-3">
                                    <i className="fa-solid fa-triangle-exclamation mt-1"></i>
                                    <div style={{whiteSpace: 'pre-line'}}>{errorMsg}</div>
                                </div>
                            )}
                        </div>

                        {/* æ­·å²é¤å»³åˆ—è¡¨ */}
                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <h2 className="font-bold text-gray-700">ğŸ“‚ æ­·å²é¤å»³</h2>
                                <button onClick={()=>fetchSavedRestaurants(apiUrl)} className="text-gray-400 text-sm"><i className="fa-solid fa-rotate-right"></i></button>
                            </div>
                            {savedRestaurants.length === 0 ? (
                                <div className="text-center py-8 bg-gray-50 rounded-xl text-gray-400 text-sm">
                                    {errorMsg ? "ç„¡æ³•è¼‰å…¥è³‡æ–™ï¼Œè«‹æª¢æŸ¥é€£ç·š" : "é‚„æ²’æœ‰å„²å­˜çš„é¤å»³\nä¸Šå‚³ä¸€æ¬¡å°±æœƒè‡ªå‹•å­˜ä¸‹ä¾†å›‰"}
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 gap-3">
                                    {savedRestaurants.map((r, idx) => (
                                        <div key={idx} onClick={() => startGroup(r)} className="bg-white border p-4 rounded-xl shadow-sm flex justify-between items-center active:scale-98 transition-transform cursor-pointer hover:border-orange-300">
                                            <div>
                                                <h3 className="font-bold text-gray-800">{r.name}</h3>
                                                <p className="text-xs text-gray-500">{r.phone || 'ç„¡é›»è©±'} â€¢ {r.menu?.length || 0} é“èœ</p>
                                            </div>
                                            <i className="fa-solid fa-angle-right text-gray-300"></i>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            if (!groupData) return <div className="mobile-container items-center justify-center"><i className="fa-solid fa-spinner fa-spin text-3xl text-orange-500"></i></div>;
            const { restaurant, orders, status } = groupData;

            // è¨‚è³¼é é¢
            if (view === 'order') {
                if (status === 'CLOSED') return (
                    <div className="mobile-container items-center justify-center p-8 text-center bg-gray-50">
                        <i className="fa-solid fa-lock text-4xl text-gray-400 mb-4"></i>
                        <h2 className="text-2xl font-bold text-gray-700">æœ¬åœ˜å·²æˆªæ­¢</h2>
                        <button onClick={() => setView('landing')} className="mt-6 text-orange-500 font-bold">å›é¦–é </button>
                    </div>
                );

                const cartTotal = cartItems.reduce((s, i) => s + i.price, 0);

                return (
                    <div className="mobile-container relative h-screen overflow-hidden">
                        {/* å§“å Modal */}
                        {isNameModalOpen && (
                            <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-6 backdrop-blur-sm">
                                <div className="bg-white p-6 rounded-2xl w-full max-w-sm">
                                    <h3 className="font-bold text-xl mb-4 text-center">è«‹å•æ€éº¼ç¨±å‘¼ï¼Ÿ</h3>
                                    <input autoFocus type="text" className="w-full p-3 bg-gray-50 border rounded-xl mb-4 text-center text-lg" onBlur={(e) => e.target.value && setMyName(e.target.value)} />
                                    <button onClick={(e) => { if(e.target.previousSibling.value) { setMyName(e.target.previousSibling.value); localStorage.setItem('userName', e.target.previousSibling.value); setIsNameModalOpen(false); handleSubmitOrder(); }}} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">é€å‡º</button>
                                </div>
                            </div>
                        )}

                        {/* è³¼ç‰©è»Š Modal */}
                        {showCartModal && (
                            <div className="fixed inset-0 z-[50] flex flex-col justify-end">
                                <div className="absolute inset-0 bg-black/50" onClick={() => setShowCartModal(false)}></div>
                                <div className="bg-white rounded-t-3xl p-6 max-h-[85vh] overflow-y-auto relative z-10 slide-up">
                                    <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-xl">ğŸ›’ è³¼ç‰©è»Š</h3><button onClick={() => setShowCartModal(false)}><i className="fa-solid fa-times"></i></button></div>
                                    {cartItems.map((item) => (
                                        <div key={item.uuid} className="mb-3 border-b pb-3">
                                            <div className="flex justify-between font-bold mb-1"><span>{item.name}</span><span>${item.price} <button onClick={() => removeCartItem(item.uuid)} className="text-red-400 ml-2"><i className="fa-solid fa-trash"></i></button></span></div>
                                            <input type="text" placeholder="å‚™è¨»..." className="w-full p-2 bg-gray-50 border rounded text-sm" value={item.note} onChange={(e) => updateItemNote(item.uuid, e.target.value)} />
                                        </div>
                                    ))}
                                    <div className="mt-4"><div className="flex justify-between font-bold text-xl mb-4"><span>ç¸½è¨ˆ</span><span>${cartTotal}</span></div><button onClick={() => myName ? handleSubmitOrder() : setIsNameModalOpen(true)} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">é€å‡ºè¨‚å–®</button></div>
                                </div>
                            </div>
                        )}

                        {/* Header */}
                        <div className="bg-white px-4 py-3 shadow-sm sticky top-0 z-10 flex justify-between items-center border-b">
                            <div><h2 className="font-bold text-lg truncate w-48">{restaurant.name}</h2><p className="text-xs text-gray-500">{restaurant.phone}</p></div>
                            <button onClick={() => setIsNameModalOpen(true)} className="bg-gray-100 px-3 py-1 rounded-full text-xs font-bold text-gray-600"><i className="fa-solid fa-user mr-1"></i>{myName || "ç™»å…¥"}</button>
                        </div>

                        {/* èœå–®åˆ—è¡¨ (åŠŸèƒ½ 1: é¡¯ç¤ºæè¿°) */}
                        <div className="p-4 space-y-3 overflow-y-auto pb-32 h-full bg-white">
                            {restaurant.menu.map(item => (
                                <div key={item.id} className="bg-white border border-gray-100 rounded-xl p-3 shadow-sm flex justify-between items-center">
                                    <div className="flex-1 pr-2">
                                        <h4 className="font-bold text-gray-800">{item.name}</h4>
                                        {/* é¡¯ç¤ºå‰¯æ¨™é¡Œ/æè¿° */}
                                        {item.description && <p className="text-xs text-gray-500 mt-0.5">{item.description}</p>}
                                        <p className="text-orange-600 font-bold mt-1">${item.price}</p>
                                    </div>
                                    <button onClick={() => addToCart(item)} className="w-8 h-8 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center hover:bg-orange-500 hover:text-white transition-colors"><i className="fa-solid fa-plus"></i></button>
                                </div>
                            ))}
                        </div>
                        
                        {cartItems.length > 0 && !showCartModal && (
                            <div className="absolute bottom-6 left-4 right-4 z-20">
                                <button onClick={() => setShowCartModal(true)} className="w-full bg-gray-900 text-white p-4 rounded-xl shadow-lg flex justify-between items-center">
                                    <div className="flex items-center gap-3"><span className="bg-orange-500 w-6 h-6 rounded-full flex items-center justify-center text-xs">{cartItems.length}</span><span className="font-bold">è³¼ç‰©è»Š</span></div>
                                    <span className="font-bold text-lg">${cartTotal}</span>
                                </button>
                            </div>
                        )}
                    </div>
                );
            }

            // å¾Œå°
            if (view === 'admin') {
                const { summary, total } = getStats();
                return (
                    <div className="mobile-container bg-gray-50">
                        <div className="bg-gray-900 text-white p-4 flex justify-between items-center sticky top-0 z-20 shadow-md">
                            <button onClick={() => setView('landing')} className="text-gray-400"><i className="fa-solid fa-chevron-left mr-1"></i>é¦–é </button>
                            <h1 className="font-bold text-lg">åœ˜è³¼ç®¡ç†</h1>
                            <div className="w-14"></div> 
                        </div>

                        <div className="p-4 space-y-6 pb-20 overflow-y-auto">
