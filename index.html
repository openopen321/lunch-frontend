<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨‚ä¾¿ç•¶ç³»çµ± (è¨˜å¸³ç‰ˆ)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .paste-area { border: 2px dashed #f97316; background-color: #fff7ed; transition: all 0.3s; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const DEFAULT_API_URL = "https://lunch-backend-iccv.onrender.com"; 

        function App() {
            const [view, setView] = useState('landing');
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [showSettings, setShowSettings] = useState(false);
            
            const [groupId, setGroupId] = useState(null);
            const [groupData, setGroupData] = useState(null);
            
            const [cartItems, setCartItems] = useState([]);
            const [showCartModal, setShowCartModal] = useState(false);
            const [myName, setMyName] = useState("");
            const [isNameModalOpen, setIsNameModalOpen] = useState(false);
            
            // --- ä¿®æ­£ï¼šè£œä¸Š pasteAreaRef å®šç¾© ---
            const pasteAreaRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedName = localStorage.getItem('userName');
                const savedUrl = localStorage.getItem('apiUrl');
                if (savedName) setMyName(savedName);
                if (savedUrl) setApiUrl(savedUrl);

                const params = new URLSearchParams(window.location.search);
                const urlGroupId = params.get('group_id');
                if (urlGroupId) {
                    setGroupId(urlGroupId);
                    fetchGroupData(urlGroupId, savedUrl || DEFAULT_API_URL);
                    setView(params.get('view') === 'admin' ? 'admin' : 'order');
                }

                const handlePaste = (e) => {
                    if (view !== 'landing') return;
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            processImageFile(items[i].getAsFile());
                            break;
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [view]);

            useEffect(() => {
                if (!groupId) return;
                const interval = setInterval(() => fetchGroupData(groupId, apiUrl), 3000);
                return () => clearInterval(interval);
            }, [groupId, apiUrl]);

            const fetchGroupData = async (id, url) => {
                try {
                    const res = await fetch(`${url}/api/group/${id}`);
                    if (res.ok) setGroupData(await res.json());
                } catch (err) { console.error(err); }
            };

            const processImageFile = (file) => {
                if (!file) return;
                setLoading(true); setErrorMsg("");
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`${apiUrl}/api/analyze_menu`, {
                            method: 'POST', headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ image: base64, mime_type: file.type })
                        });
                        if (!res.ok) throw new Error("åˆ†æå¤±æ•—");
                        const data = await res.json();
                        const cRes = await fetch(`${apiUrl}/api/create_group`, {
                            method: 'POST', headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ restaurant: data })
                        });
                        const { group_id } = await cRes.json();
                        setGroupId(group_id); setGroupData({ restaurant: data, orders: [], status: 'OPEN' });
                        window.history.pushState({}, '', `?group_id=${group_id}&view=admin`);
                        setView('admin');
                    } catch (err) { setErrorMsg(err.message); } finally { setLoading(false); }
                };
                reader.readAsDataURL(file);
            };

            const handlePaymentUpdate = async (orderId, amount) => {
                setGroupData(prev => ({
                    ...prev,
                    orders: prev.orders.map(o => o.id === orderId ? { ...o, paidAmount: amount } : o)
                }));
                
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/update_payment`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ orderId, amount })
                    });
                } catch (err) { console.error("æ›´æ–°ä»˜æ¬¾å¤±æ•—", err); }
            };

            const addToCart = (item) => setCartItems(p => [...p, { uuid: Date.now()+Math.random(), itemId: item.id, name: item.name, price: item.price, note: "" }]);
            const updateItemNote = (uuid, t) => setCartItems(p => p.map(i => i.uuid===uuid ? {...i, note: t} : i));
            const removeCartItem = (uuid) => setCartItems(p => p.filter(i => i.uuid !== uuid));

            const handleSubmitOrder = async () => {
                if (!groupId) return;
                const submitItems = cartItems.map(i => ({ id: i.itemId, name: i.name, price: i.price, qty: 1, note: i.note }));
                try {
                    await fetch(`${apiUrl}/api/group/${groupId}/order`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: Date.now(), user: myName, items: submitItems, paidAmount: 0 })
                    });
                    alert(`âœ… è¨‚å–®å·²é€å‡ºï¼`);
                    setCartItems([]); setShowCartModal(false); fetchGroupData(groupId, apiUrl);
                } catch (err) { alert("é€å‡ºå¤±æ•—"); }
            };

            const getRestaurantSummary = () => {
                if (!groupData) return {};
                const summary = {};
                groupData.orders.forEach(o => {
                    o.items.forEach(i => {
                        if (!summary[i.name]) summary[i.name] = { name: i.name, qty: 0, notes: {} };
                        summary[i.name].qty += i.qty;
                        const note = i.note ? i.note : "æ­£å¸¸";
                        summary[i.name].notes[note] = (summary[i.name].notes[note] || 0) + i.qty;
                    });
                });
                return summary;
            };

            // --- Views ---
            if (showSettings) return (
                <div className="mobile-container p-6">
                    <h2 className="text-xl font-bold mb-4">âš™ï¸ è¨­å®š</h2>
                    <input type="text" value={apiUrl} onChange={(e) => setApiUrl(e.target.value)} className="w-full p-3 border rounded mb-4" />
                    <button onClick={() => { localStorage.setItem('apiUrl', apiUrl.replace(/\/$/, "")); setShowSettings(false); }} className="w-full bg-green-500 text-white py-2 rounded">å„²å­˜</button>
                </div>
            );

            if (view === 'landing') return (
                <div className="mobile-container">
                    <div className="bg-orange-500 text-white p-4 flex justify-between items-center shadow-md">
                        <h1 className="font-bold text-lg">ğŸ± æˆªåœ–é–‹åœ˜</h1>
                        <button onClick={() => setShowSettings(true)} className="text-white"><i className="fa-solid fa-gear"></i></button>
                    </div>
                    <div className="p-6 flex flex-col items-center justify-center flex-1">
                        <div ref={pasteAreaRef} className="paste-area w-full h-64 rounded-2xl flex flex-col items-center justify-center text-center cursor-pointer mb-6 p-4" onClick={() => fileInputRef.current.click()}>
                            {loading ? <span className="text-orange-500"><i className="fa-solid fa-circle-notch fa-spin text-2xl"></i><br/>AI è®€å–ä¸­...</span> : 
                            <><i className="fa-solid fa-paste text-4xl text-orange-400 mb-2"></i><h3 className="text-xl font-bold text-gray-700">è²¼ä¸Šæˆªåœ–æˆ–ä¸Šå‚³</h3></>}
                        </div>
                        <input type="file" accept="image/*" ref={fileInputRef} className="hidden" onChange={(e) => processImageFile(e.target.files[0])} />
                        {errorMsg && <div className="text-red-500 text-xs bg-red-50 p-2 rounded mb-4">{errorMsg}</div>}
                    </div>
                </div>
            );

            if (!groupData) return <div className="mobile-container items-center justify-center"><i className="fa-solid fa-spinner fa-spin text-3xl text-orange-500"></i></div>;

            const { restaurant, orders, status } = groupData;
            const totalAmount = orders.reduce((sum, o) => sum + o.items.reduce((s, i) => s + i.price * i.qty, 0), 0);

            if (view === 'order') {
                if (status === 'CLOSED') return (
                    <div className="mobile-container items-center justify-center p-8 text-center">
                        <div className="text-6xl mb-4">ğŸ”’</div><h2 className="text-xl font-bold text-gray-600">å·²çµå–®</h2>
                        <button onClick={() => setView('landing')} className="mt-8 text-orange-500 font-bold">å›é¦–é </button>
                    </div>
                );
                return (
                    <div className="mobile-container relative">
                        {isNameModalOpen && (
                            <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4">
                                <div className="bg-white p-6 rounded-2xl w-full max-w-sm">
                                    <h3 className="font-bold text-xl mb-4 text-center">æ‚¨çš„åå­—ï¼Ÿ</h3>
                                    <input autoFocus type="text" className="w-full p-3 border rounded-lg mb-4 text-center" onBlur={(e) => e.target.value && setMyName(e.target.value)} />
                                    <button onClick={(e) => { if(e.target.previousSibling.value) { setMyName(e.target.previousSibling.value); localStorage.setItem('userName', e.target.previousSibling.value); setIsNameModalOpen(false); handleSubmitOrder(); }}} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">é€å‡º</button>
                                </div>
                            </div>
                        )}
                        {showCartModal && (
                            <div className="fixed inset-0 bg-black/50 z-[50] flex flex-col justify-end">
                                <div className="bg-white rounded-t-2xl p-4 max-h-[80vh] overflow-y-auto slide-up">
                                    <div className="flex justify-between mb-4 border-b pb-2"><h3 className="font-bold text-lg">ğŸ›’ è³¼ç‰©è»Š</h3><button onClick={() => setShowCartModal(false)}><i className="fa-solid fa-times"></i></button></div>
                                    {cartItems.map((item) => (
                                        <div key={item.uuid} className="bg-gray-50 p-3 rounded-lg mb-2">
                                            <div className="flex justify-between font-bold"><span>{item.name}</span><span>${item.price} <button onClick={() => removeCartItem(item.uuid)} className="text-red-400 ml-2"><i className="fa-solid fa-trash"></i></button></span></div>
                                            <input type="text" placeholder="å‚™è¨» (ä¸åŠ è¾£...)" className="w-full mt-1 p-1 border rounded text-sm" value={item.note} onChange={(e) => updateItemNote(item.uuid, e.target.value)} />
                                        </div>
                                    ))}
                                    <div className="flex justify-between font-bold text-xl my-4"><span>ç¸½è¨ˆ</span><span>${cartItems.reduce((s, i) => s + i.price, 0)}</span></div>
                                    <button onClick={() => myName ? handleSubmitOrder() : setIsNameModalOpen(true)} className="w-full bg-orange-500 text-white py-3 rounded-xl font-bold shadow-lg">ç¢ºèªé€å‡º</button>
                                </div>
                            </div>
                        )}
                        <div className="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between">
                            <h2 className="font-bold text-lg truncate max-w-[200px]">{restaurant.name}</h2>
                            <button onClick={() => setIsNameModalOpen(true)} className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600">{myName || "ç™»å…¥"}</button>
                        </div>
                        <div className="p-4 space-y-3 pb-24">
                            {restaurant.menu.map(item => (
                                <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                    <div><h4 className="font-bold">{item.name}</h4><p className="text-orange-600 font-medium">${item.price}</p></div>
                                    <button onClick={() => addToCart(item)} className="w-8 h-8 bg-orange-500 rounded-full text-white shadow-sm"><i className="fa-solid fa-plus"></i></button>
                                </div>
                            ))}
                        </div>
                        {cartItems.length > 0 && !showCartModal && <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 z-20 max-w-[480px] mx-auto flex justify-between items-center shadow-lg"><p className="text-lg font-bold">${cartItems.reduce((s, i) => s + i.price, 0)}</p><button onClick={() => setShowCartModal(true)} className="bg-orange-500 text-white px-6 py-3 rounded-xl font-bold">æŸ¥çœ‹è³¼ç‰©è»Š ({cartItems.length})</button></div>}
                    </div>
                );
            }

            if (view === 'admin') {
                const summary = getRestaurantSummary();
                return (
                    <div className="mobile-container">
                        <div className="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md">
                            <button onClick={() => setView('landing')}><i className="fa-solid fa-house"></i></button>
                            <h1 className="font-bold text-lg">å¾Œå°ç®¡ç†</h1><div className="w-6"></div>
                        </div>
                        <div className="p-4 space-y-4 pb-10">
                            {/* çµ±è¨ˆå¡ç‰‡ */}
                            <div className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-500">
                                <div className="flex justify-between border-b pb-2 mb-2 font-bold text-gray-700">
                                    <h3><i className="fa-solid fa-list-check"></i> é»é¤çµ±è¨ˆ (è·Ÿè€é—†èªªé€™å€‹)</h3>
                                    <a href={`tel:${restaurant.phone}`} className="text-blue-500"><i className="fa-solid fa-phone"></i> {restaurant.phone}</a>
                                </div>
                                {Object.values(summary).map((item, idx) => (
                                    <div key={idx} className="mb-3">
                                        <div className="flex justify-between font-bold text-lg"><span>{item.name}</span><span>x {item.qty}</span></div>
                                        {Object.entries(item.notes).map(([note, count], nIdx) => (
                                            <div key={nIdx} className="text-sm text-gray-500 pl-4 flex justify-between"><span>â”” {note}</span><span>x {count}</span></div>
                                        ))}
                                    </div>
                                ))}
                                <div className="border-t pt-2 mt-2 text-right font-bold text-xl text-red-500">ç¸½é‡‘é¡: ${totalAmount}</div>
                            </div>

                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => navigator.clipboard.writeText(window.location.href.replace('view=admin', 'view=order')).then(() => alert("ç¶²å€å·²è¤‡è£½"))} className="col-span-2 bg-white border py-2 rounded-lg font-bold shadow-sm">ğŸ”— è¤‡è£½è¨‚é¤é€£çµ</button>
                                {status !== 'CLOSED' ? <button onClick={() => { fetch(`${apiUrl}/api/group/${groupId}/status`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({status:'CLOSED'})}); setGroupData({...groupData, status: 'CLOSED'}); }} className="col-span-2 bg-gray-800 text-white py-2 rounded-lg font-bold">ğŸ”’ çµå–®é–å®š</button> : <div className="col-span-2 text-center text-gray-500 text-sm">å·²çµå–®</div>}
                            </div>

                            {/* è¨˜å¸³åˆ—è¡¨ */}
                            <h3 className="font-bold text-gray-700 mt-2"><i className="fa-solid fa-coins"></i> æ”¶æ¬¾ç®¡ç†</h3>
                            <div className="space-y-3">
                                {orders.map(o => {
                                    const orderTotal = o.items.reduce((s,i)=>s+i.price*i.qty,0);
                                    const balance = (o.paidAmount || 0) - orderTotal;
                                    return (
                                        <div key={o.id} className="bg-white p-3 rounded-xl shadow-sm border">
                                            <div className="flex justify-between mb-1">
                                                <span className="font-bold text-lg">{o.user}</span>
                                                <span className="font-bold">${orderTotal}</span>
                                            </div>
                                            <div className="text-xs text-gray-500 mb-2">
                                                {o.items.map(i => `${i.name}${i.note?'('+i.note+')':''}`).join(', ')}
                                            </div>
                                            <div className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm text-gray-600">å¯¦æ”¶:</span>
                                                    <input type="number" value={o.paidAmount || ''} onChange={(e) => handlePaymentUpdate(o.id, e.target.value)} className="w-20 p-1 border rounded text-center" placeholder="0" />
                                                </div>
                                                <span className={`font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                    {balance >= 0 ? `æ‰¾: $${balance}` : `æ¬ : $${Math.abs(balance)}`}
                                                </span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }
            return <div></div>;
        }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
